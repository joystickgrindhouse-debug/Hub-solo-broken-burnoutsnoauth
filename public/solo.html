<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Solo Workout - RIVALIS Hub</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Video and Canvas Layers -->
        <video class="input_video" playsinline webkit-playsinline muted style="display: none;"></video>
        <canvas class="output_canvas"></canvas>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="overlay active">
            <div class="spinner"></div>
            <p>Initializing AI Core...</p>
        </div>

        <!-- UI Overlay -->
        <div class="ui-layer">
            <header class="top-bar">
                <div class="status-badge active" id="camera-status">ðŸ“· LIVE</div>
            </header>

            <main class="stats-container">
                <!-- Card Display Area -->
                <div id="card-display" class="card-display">
                    <div class="card solo-card">
                        <div class="card-corner top-left">
                            <span class="card-value">10</span>
                            <span class="card-suit">â™ </span>
                        </div>
                        <div class="card-center">
                            <h2 id="current-exercise-name">PUSHUPS</h2>
                            <div class="suit-icon">â™ </div>
                        </div>
                        <div class="card-corner bottom-right">
                            <span class="card-value">10</span>
                            <span class="card-suit">â™ </span>
                        </div>
                    </div>
                </div>

                <div class="counter-box">
                    <span class="label">REPS REMAINING</span>
                    <span id="rep-count" class="big-number">0</span>
                </div>
                <div class="feedback-box">
                    <div id="feedback-state" class="state-indicator">READY</div>
                    <div id="feedback-message" class="sub-text">Flip a card to start</div>
                </div>
            </main>

            <footer class="controls">
                <button id="flip-btn" class="primary-btn">FLIP CARD</button>
            </footer>
        </div>
    </div>

    <script type="module" src="/soloApp.js"></script>
</body>
</html>
